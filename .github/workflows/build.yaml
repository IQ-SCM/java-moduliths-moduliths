name: Maven Build

on:
  push:
    branches: [ "main", "1.2.x" ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build project
    runs-on: ubuntu-latest

    steps:

    - name: Check out sources
      uses: actions/checkout@v2

    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: 8
        cache: 'maven'

    - name: Build with Maven
      run: ./mvnw -B

  integrations:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        boot-version: ["2.4.13", "2.6.6", "2.7.0-M3"]
        java-version: ["8", "11", "17"]
    name: Integration test against Boot ${{ matrix.boot-version }} on Java ${{ matrix.java-version }}
    needs: build
    steps:

    - name: Check out sources
      uses: actions/checkout@v2

    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: ${{ matrix.java-version }}
        cache: 'maven'

    - name: Build with Maven (Boot ${{ matrix.boot-version }})
      run: ./mvnw -B versions:update-parent -DparentVersion=${{ matrix.boot-version }} -DgenerateBackupPoms=false && ./mvnw -B
